<!DOCTYPE html>
<html>
  <head>
    <title>Listado de películas</title>
  </head>
  <body>
    <form role="form" action="http://localhost:9000/es/programacion" method="post" accept-charset="utf-8">
      <h1 class="panel-title">Programación</h1>
      <input type="text" class="form-control" placeholder="Título o Director" name="search_text" value="">
      <select name="day">
        <option value="0">Día</option>
        <option value="1" selected="selected">Día 01 - Viernes 17</option>
        <option value="2">Día 02 - Sábado 18</option>
        <option value="3">Día 03 - Domingo 19</option>
        <option value="4">Día 04 - Lunes 20</option>
        <option value="5">Día 05 - Martes 21</option>
        <option value="6">Día 06 - Miércoles 22</option>
        <option value="7">Día 07 - Jueves 23</option>
        <option value="8">Día 08 - Viernes 24</option>
        <option value="9">Día 09 - Sábado 25</option>
        <option value="10">Día 10 - Domingo 26</option>
      </select>
      <button class="btn btn-primary pull-right" name="enviar" type="submit">Buscar</button>
    </form>
    <div class="col-lg-8 col-md-8 col-ls-6 col-xs-12 no-pad-left">
      <div class="listado_films">
        {movieList}
      </div>
    </div>
  </body>
</html>
